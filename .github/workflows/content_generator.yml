name: Content Generator

on:
  schedule:
    - cron: '0 */3 * * *'  # Runs every 3 hours
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Needed to commit and push changes

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg unzip
          
          # Install Chrome
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager python-dotenv google-genai pillow markdown

      - name: Create required directories
        run: |
          mkdir -p temp
          mkdir -p articles
          mkdir -p images

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Pull latest changes
        run: |
          git pull origin main

      - name: Run trends check
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Running trends_check.py..."
          python python/trends_check.py
        continue-on-error: false

      - name: Run keyword selection
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Running keyword_selection.py..."
          python python/keyword_selection.py
        continue-on-error: false

      - name: Run content generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Running content_generator.py..."
          python python/content_generator.py
        continue-on-error: false

      - name: Run image generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Running image_generator.py..."
          python python/image_generator.py
        continue-on-error: false

      - name: Run HTML generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Running html_generator.py..."
          python python/html_generator.py
        continue-on-error: false

      - name: Check for changes
        id: check-changes
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git commit -m "Auto-generated content: $(date '+%Y-%m-%d %H:%M:%S')"
          git push origin main

      - name: Clean up temp files
        if: always()
        run: |
          # Keep temp directory but clean up temporary files if needed
          # This ensures workspace persistence between steps while cleaning up
          echo "Cleaning up completed"

      - name: Workflow summary
        if: always()
        run: |
          if [ "${{ steps.check-changes.outputs.has_changes }}" == "true" ]; then
            echo "âœ… Content generation completed successfully with changes"
            echo "ğŸ“ New content has been generated and published"
          else
            echo "â„¹ï¸ Content generation completed but no changes were made"
            echo "ğŸ”„ No new content was needed at this time"
          fi